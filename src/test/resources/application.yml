server:
  port: 5000
logging:
  level:
    web: DEBUG
spring:
  application:
    name: dojo.spring
  datasource:
    url: jdbc:h2:mem:springdojotestdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
